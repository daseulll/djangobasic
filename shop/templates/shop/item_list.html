{% extends "shop/layout.html" %}

{% block content %}
    {{ block.super }}
    <form action="" method="GET">
        <input type="text" name="q" value="{{ q }}">
        <input type="submit" value="search" />
    </form>
    <ul>
        {% for item in item_list %}
        <li>      
            <a href="/shop/{{ item.pk }}/">
                {{ item.name }}
            </a>  
                {{ item.desc }}
                {{ item.price }}
        </li>
        {% endfor %}
    </ul>

{% endblock %}
