{% extends "shop/layout.html" %}

{% block content %}
    {{ block.super }}
    <form action="" method="GET">
        <input type="text" name="q" value="{{ q }}">
        <input type="submit" value="search" />
    </form>
    <ul>
        {% for item in item_list %}
        <li>      
            <a href="{{ item.get_absolute_url }}">
                {{ item.name }}
            </a>  
                {{ item.desc }}
                {{ item.price }}
        </li>
        {% endfor %}
    </ul>

    <hr />
    <a href="{% url "shop:item_new" %}">New item</a>
{% endblock %}
